<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Movies</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/index.css" />
    <link rel="stylesheet" href="mostPopular/mostPopular.css" />
    <link rel="stylesheet" href="search/search.css" />
    <link rel="stylesheet" href="nowPlaying/nowPlaying.css" />
    <link rel="stylesheet" href="upcoming/upcoming.css" />
    <link rel="stylesheet" href="popUp/popUp.css" />
    <link rel="icon" href="/video-player.ico" />
  </head>
  <body>
    <div class="cont">
      <div class="navBar"></div>
      <div id="header">
        <nav class="navbar navbar-expand-lg bg-black position-fixed wide">
          <div class="container-fluid">
            <a class="navbar-brand clr-blue" href="#top">The Movies</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link clr-blue"
                    aria-current="page"
                    href="#mostPopular"
                    >Most Popular</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link clr-blue" href="#nowPlaying"
                    >Now Playing In Cinema</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link clr-blue" href="#upComing">Up Coming</a>
                </li>
              </ul>
              <div class="d-flex">
                <input
                  class="form-control bg-yay"
                  id="txt-input"
                  placeholder="Search"
                  aria-label="Search"
                />
              </div>
            </div>
          </div>
        </nav>
        <img src="/banner.jpg" alt="" />
      </div>
      <div class="content">
        <div id="search" class="layout"></div>
        <div id="popUp" class="noShow"></div>
        <div id="mostPopular"></div>
        <div id="nowPlaying"></div>
        <div id="upComing"></div>
      </div>
    </div>

    <script src="/index.js"></script>
    <script src="/mostPopular/mostPopular.js"></script>
    <script src="/search/search.js"></script>
    <script src="/nowPlaying/nowPlaying.js"></script>
    <script src="/upcoming/upcoming.js"></script>
    <script src="/popUp/popUp.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
